<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jack Kent</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div id="messageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    Message sent. Thanks for reaching out!
                </div>
                <div class="modal-footer">
                    <button id="modalCloseButton" type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <header class="masthead">
        <div class="container-custom">
            <a href="index.html" class="logo">Jack Kent</a>
            <a href="https://github.com/JackRa88it" target="_blank"><img class="img-icon" src="assets/images/github2-dreamstale35.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/jack--kent/" target="_blank"><img class="img-icon" src="assets/images/linkedin-dreamstale45.png" alt="linkedin"></a>
            <nav> 
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html" class="current-tab">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main-container-custom container-custom">

        <div class="main-section">

            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="(optional)">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="(optional)">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="(required)" required="required"></textarea>
                    </li>
                </ul>  
                <input id="submit" type="submit" value="Submit">

            </form>
        
        </div>

    </main>

    <footer>
        <p>Copyright &copy; 2018</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="./contact.js"></script>

</body>

</html>
